language: go

dist: jammy

go:
  - 1.23.x
  - 1.24.x
  # - GO_VERSION="module" # The oldest version we claim to support
  # - GO_VERSION="stable" # The latest version

notifications:
  email: true

env:
  global:
    - GO111MODULE=on

before_install:
  - pyenv global 3.8

install:
  # Travis's docs claim to use gimme to install the go version but they in fact use go install. This does not support
  # the 1.23.x syntax or any equivalent. Travis's version of gimme is also unmaintained and broken. Use a maintained
  # version from the urfave org in its place.
  # - curl -sL -o ~/bin/gimme https://raw.githubusercontent.com/urfave/gimme/main/gimme
  # - chmod +x ~/bin/gimme
  # - gimme version
  # - eval "$(gimme "$GO_VERSION")"
  # - go env
  - curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.64.4

script:
  - make travis-ci

before_deploy:
  - nvm install 18
  - node --version
  - npm --version
  - npm install
  - go version
  - echo $TRAVIS_GO_VERSION
  - pip install --user bump-my-version

deploy:
- provider: script
  script: npm run semantic-release
  skip_cleanup: true
  on:
    go: '1.23.x'
    branch: main
