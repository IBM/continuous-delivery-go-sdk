language: go

dist: jammy

go:
  - 1.23.x
  - 1.24.x

notifications:
  email: true

env:
  global:
    - GO111MODULE=on

before_install:
  # - pyenv global 3.8
  - go version

install:
  - curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.64.4

script:
  - make travis-ci

before_deploy:
  - nvm install 18
  - node --version
  - npm --version
  - npm install
  - go version
  - echo $TRAVIS_GO_VERSION
  - pip install --user bump-my-version

deploy:
- provider: script
  script: npm run semantic-release --dry-run
  skip_cleanup: true
  on:
    condition: $TRAVIS_GO_VERSION =~ ^1\.23
    branch: main
